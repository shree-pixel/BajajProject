<html>

    <title>Developer List</title>

        h1 {

        form {

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="button"] {
            padding: 10px 20px;

            color: white;
            border: none;
            border-radius: 4px;

        /* Developer list styles */

            justify-content: center;
        }

        li {
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin: 0;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            font-size: 18px;
            text-align: center;
            width: 100%;
        }

        p {
            margin: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
